  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

    />

  <body>
    <header>
      <nav class="contact">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact-me.html" class="active">Contact Me</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="intro-contact">
        <h1>Contact Me</h1>
      </section>

      <section class="map">
        <
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15550.93076437348!2d77.7327365!3d12.9889414!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1191d5c716ad%3A0x8074c8582505483d!2sPrimeco%20Union%20City!5e0!3m2!1sen!2sin!4v1727684360926!5m2!1sen!2sin"
          width="699.438"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <section class="contact-details">
        <div>
          <p>Call me<br /><strong>+919108734777</strong></p>
        </div>
        <div>
          <p>Email me<br /><strong>zohrafathima32@gmail.com</strong></p>
        </div>
        <div>
          <p>Meet me<br /><strong>Primco</strong></p>
        </div>
      </section>

      <section class="contact-form">
        <h2>Feel Free To Message <span class="highlight">ME</span></h2>
        <form action="" method="post">
          <div class="row">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="text" name="phone" placeholder="Your Phone" required />
          </div>
          <div class="row">
            <input
              type="email"
              name="email"
              placeholder="Your E-mail"
              required
            />
            <input type="text" name="subject" placeholder="Subject" required />
          </div>
          <div class="row">
            <textarea
              name="message"
              placeholder="Your Message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>All rights reserved @ 2024</p>
    </footer>
  </body>
</html>
